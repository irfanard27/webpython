{%  extends "layouts/main.html" %}
{% load static %}
{%  block content %}
<div class="container">
        <div class="row">
            <!-- Latest Posts -->
            <main class="posts-listing col-lg-12">
                <div class="container">
                    <div class="row">
                        <!-- post -->
                        {% for berita in beritas %}
                        <div class="post col-md-4">
                            <div class="post-thumbnail">
                                <a href="{% url "berita" %}view/{{ berita.id }}" class="animsition-link">
                                    <img src="/{{ berita.gambar.url }}" alt="..." class="img-fluid">
                                </a>
                            </div>
                            <div class="post-details">
                                <div class="post-meta d-flex justify-content-between">
                                    <div class="date meta-last">{{ berita.tanggal }}</div>
                                    <div class="category"><a href="#">{{ berita.kategori }}</a></div>
                                </div>
                                <a href="{% url "berita" %}view/{{ berita.id }}" class="animsition-link">
                                    <h3 class="h4">{{ berita.judul }}</h3>
                                </a>

                                {{ berita.isi|safe|slice:"0:100" }}

                                <footer class="post-footer d-flex align-items-center">
                                    <a href="#" class="author d-flex align-items-center flex-wrap">
                                    <div class="avatar">
                                        <img src="{% static "bootstrap/img/avatar-3.jpg" %}" alt="..." class="img-fluid">
                                    </div>
                                    <div class="title"><span>Admin website</span></div>
                                </a>
                                    <div class="date"><i class="icon-clock"></i> {{ berita.tanggal }}</div>
                                    <div class="comments meta-last"><i class="icon-comment"></i>12</div>
                                </footer>
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                    <!-- Pagination -->
                    <nav aria-label="Page navigation example">
                        <ul class="pagination pagination-template d-flex justify-content-center">
                            <li class="page-item"><a href="#" class="page-link"> <i class="fa fa-angle-left"></i></a>
                            </li>
                            <li class="page-item"><a href="#" class="page-link active">1</a></li>
                            <li class="page-item"><a href="#" class="page-link">2</a></li>
                            <li class="page-item"><a href="#" class="page-link">3</a></li>
                            <li class="page-item"><a href="#" class="page-link"> <i class="fa fa-angle-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </main>

        </div>
    </div>
{% endblock %}

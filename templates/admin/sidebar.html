{% load i18n %}
<div class="sidebar-panel offscreen-left">
        <div class=brand>
            <div class=brand-logo style="color:#ffffff;font-weight: bold">Admin App</div>
            <a href=javascript:; class="toggle-sidebar hidden-xs hamburger-icon v3" data-toggle=layout-small-menu>
                <span></span> <span></span> <span></span> <span></span> </a></div>
        <nav role=navigation>
            <ul class=nav>
                <li><a href=index.html> <i class="fa fa-home"></i> <span>Dashboard</span> </a></li>
                <li><a href="{{ site_url }}"><i class="fa fa-globe"></i> View Sites</a></li>

                {% for app in app_list %}
                <li><a href=javascript:;> <i class="fa fa-circle-o"></i> <span>{{ app.name }}</span> </a>
                    <ul class=sub-menu>
                        {% for model in app.models %}

                        <li><a href='{{ model.admin_url }}'> <span>{{ model.name }}</span> </a></li>
                        {% endfor %}
                    </ul>
                </li>
                {% endfor %}

            </ul>
        </nav>
    </div>
